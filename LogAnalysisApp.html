  <body>
    <div class="row">
      <div class="col-sm-12 col-lg-12 border border-secondary" id="customfilesection" dropzone="true" ondrop="drop(event)"  ondragover="allowDrop(event)">
                  <div class="card-body">
                    <p class="card-text">
                            <div class="form-file">
                                    <input type="file" class="form-file-input" id="customFile" onchange="proceesFile(event)"/>
                                    <label class="form-file-label" for="customFile">
                                      <span class="form-file-text">Choose file...</span>
                                      <span class="form-file-button">Browse</span>
                                    </label>
                                  </div>         
                    </p>
                    <p id="nameOfFile"></p> 
                    <button class="btn btn-primary" type="button" onclick="startAnalysis()"  id="analysisButton">Start Analysis
                        <span id="btnStatus" class="spinner-grow spinner-grow-sm invisible" role="status" aria-hidden="true"></span>
                         <!-- <span id="btnStatusText" class="invisible">Analysis...</span>  
                          <span id="btnStatusIdle" class="visible">Analysis</span>  -->
                          </button> &nbsp;&nbsp;&nbsp; <span class="badge bg-primary" id="timeLapse"></span>&nbsp;&nbsp;
                          <button class="btn btn-info btn-rounded btnfilter" type="button" onclick="filterTheLogByEvents()"  id="filterTheLogByEvents">Apply Filter</button>
                  </div>
      </div>
